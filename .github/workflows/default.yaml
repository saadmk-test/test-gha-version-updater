name: "default"

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.WORKFLOW_SECRET }}

      - name: Run GitHub Action Updater
        uses: saadmk11/github-actions-version-updater@use-pydantic
        with:
          token: ${{ secrets.WORKFLOW_SECRET }}
          committer_username: ''
          committer_email: ''
          commit_message: ''
          pull_request_title: ''
          ignore: 'actions/checkout@v2,'
          pull_request_user_reviewers: "octocat, hubot, other_user"
          pull_request_team_reviewers: '["justice-league", "other_team"]'
          pull_request_labels: "dependencies, automated"
          extra_workflow_locations: "outide.yaml, anther/two.yaml"
          release_types: "all"
          pull_request_branch: "test-branch"
          skip_pull_request: 'false'
